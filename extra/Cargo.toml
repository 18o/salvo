[package]
name = "salvo_extra"
version = "0.2.0"
authors = ["Chrislearn Young <chrislearn@hotmail.com>"]
edition = "2018"
description = """
A simple web framework
"""
homepage = "https://github.com/kenorld/salvo"
repository = "https://github.com/kenorld/salvo"
readme = "../README.md"
keywords = ["salvo", "web", "framework", "server"]
license = "MIT"
categories = ["web-programming::http-server"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
anyhow = "1.0.27"
futures = "0.3"
async-trait = "0.1.22"
http = "0.2"
yansi = "0.5"
toml = "0.4.7"
state = "0.4.1"
time = "0.1"
mime = "0.3.14"
base64 = "0.10"
url = "2.1.0"
cookie = { version = "0.12.0", features = ["percent-encode"] }
hyper = { version = "0.13", features = ["stream", "tcp"] }
regex = "1.1.6"
lazy_static = "1.4"
config = "0.9.3"
serde = "1.0.101"
serde_derive = "1.0.101"
serde_json = "1.0.41"
jsonwebtoken = "6"
chrono = { version = "0.4", features = ["serde"] }
salvo_core = {version = "0.2.0", path="../core", default-features = false}

[build-dependencies]
yansi = "0.5"
version_check = "0.1.3"
