[package]
name = "salvo_core"
version = "0.3.0"
authors = ["Chrislearn Young <chrislearn@hotmail.com>"]
edition = "2018"
description = """
A simple web framework
"""
homepage = "https://github.com/kenorld/salvo"
repository = "https://github.com/kenorld/salvo"
readme = "../README.md"
keywords = ["salvo", "web", "framework", "server"]
license = "MIT"
categories = ["web-programming::http-server"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
once_cell = "1.5.2"
double-checked-cell-async = "2.0.2"
futures = { version = "0.3.6", features = ["std"] }
futures-util = "0.3.6"
async-trait = "0.1.41"
bytes = "1.0"
http = "0.2.1"
yansi = "0.5.0"
toml = "0.5.7"
state = "0.4.1"
time = "0.2.22"
base64 = "0.13.0"
url = "2.1.1"
percent-encoding= "2.1.0"
cookie = { version = "0.14.2", features = ["percent-encode"] }
hyper = { version = "0.14",  features = ["full"] }
regex = "1.4.1"
config = "0.10.1"
serde = { version = "1.0.117", features = ["derive"] }
serde_json = "1.0.59"
# serde_cbor = "0.10"
mime = "0.3.16"
mime_guess = "2.0.3"
thiserror = "1.0.21"
httpdate = "0.3.2"
# headers = "0.3.2"
tracing = "0.1"
httparse = "1.3.4"
tempdir = "0.3.7"
textnonce = "1.0.0"
bitflags = "1.2.1"
rand = "0.7.3"
multimap = { version = "0.8.2", features = ["serde"] }
tokio = { version = "1.0", features = ["full"] }
twoway = "0.2.1"
pin-utils= "0.1.0"
display_bytes= "0.2.1"

[dev-dependencies]
futures-test = "0.3.6"

[build-dependencies]
yansi = "0.5.0"
version_check = "0.9.2"
