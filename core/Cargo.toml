[package]
name = "salvo_core"
version = "0.2.8"
authors = ["Chrislearn Young <chrislearn@hotmail.com>"]
edition = "2018"
description = """
A simple web framework
"""
homepage = "https://github.com/kenorld/salvo"
repository = "https://github.com/kenorld/salvo"
readme = "../README.md"
keywords = ["salvo", "web", "framework", "server"]
license = "MIT"
categories = ["web-programming::http-server"]

[package.metadata.docs.rs]
all-features = true

[dependencies]
anyhow = "1.0.27"
once_cell = "1.3.1"
double-checked-cell-async = "2.0.2"
futures = { version = "0.3", features = ["std"] }
futures-util = "0.3"
async-trait = "0.1.22"
bytes = "0.5.4"
http = "0.2"
yansi = "0.5"
toml = "0.4.7"
state = "0.4.1"
time = "0.2.9"
base64 = "0.10"
url = "2.1.0"
percent-encoding="2.1"
cookie = { version = "0.12", features = ["percent-encode"] }
hyper = { version = "0.13.6", features = ["stream", "tcp"] }
regex = "1.1.6"
lazy_static = "1.4"
config = "0.9.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# serde_cbor = "0.10"
mime = "0.3.14"
mime_guess = "2.0.1"
thiserror = "1.0"
httpdate = "0.3.2"
# headers = "0.3.2"
slog = { version = "2.5.2", features = ["max_level_trace", "release_max_level_warn"] }
slog-term = "2.4.2"
slog-async = "2.4"
httparse = "1.2"
tempdir = "0.3"
textnonce = "0.6"
bitflags = "1.2"
rand = "0.7"
multimap = { version = "0.8", features = ["serde"] }
tokio = { version = "0.2", features = ["full"] }
twoway = "0.2"
pin-utils="0.1.0-alpha.4"
display_bytes="0.2"

[dev-dependencies]
futures-test = "0.3"

[build-dependencies]
yansi = "0.5"
version_check = "0.1.3"
